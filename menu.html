<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Iniziale</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="menu">
        <h1>Gioco del Tris</h1>
        <form id="menu-form">
            <div id="game-mode-container">
                <label for="game-mode">Modalità di Gioco</label>
                <select id="game-mode" name="game-mode">
                    <option value="scegli-la-modalita" disabled selected>Scegli la Modalità</option>
                    <option value="player-vs-player">Giocatore vs Giocatore</option>
                    <option value="player-vs-computer">Giocatore vs Computer</option>
                </select>
            </div>
            <div id="player1-container" class="hidden">
                <label for="player1">Nome Giocatore 1</label>
                <input type="text" id="player1" name="player1" placeholder="Nome Giocatore 1" autocomplete="off" required>
            </div>
            <div id="player2-container" class="hidden">
                <label for="player2">Nome Giocatore 2</label>
                <input type="text" id="player2" name="player2" placeholder="Nome Giocatore 2" autocomplete="off">
            </div>
            <div id="difficulty-container" class="hidden">
                <label for="difficulty">Difficoltà</label>
                <select id="difficulty" name="difficulty">
                    <option value="easy">Facile</option>
                    <option value="medium">Medio</option>
                    <option value="hard">Difficile</option>
                </select>
            </div>
            <button type="submit" id="submit-button" class="hidden">Inizia il Gioco</button>
        </form>
    </div>
    <script src="menu.js"></script>
</body>
</html>
